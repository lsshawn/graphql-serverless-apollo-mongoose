service: serverless-graphql

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  stage: ${opt:stage, 'dev'}

functions:
  graphql:
    handler: src/index.server
    events:
      - http:
          path: graphql
          method: post
          cors: true
  playground:
    handler: src/index.playground
    events:
      - http:
          path: playground
          method: get
